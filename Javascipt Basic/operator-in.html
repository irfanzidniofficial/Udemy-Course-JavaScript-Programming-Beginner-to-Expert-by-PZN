<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator In</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Irfan",
        lastName: "Zidni",
      };

      const result = "firstName" in person;
      document.writeln(`<p>${result}</p>`);

      const student = {
        firstName: "Irfan",
        middleName: undefined,
        lastName: "Zidni",
      };

      const outcome = "middleName" in student;

      document.writeln(`${outcome}`);

      if ("middleName" in student) {
        document.writeln(`<p>Hello ${student.middleName}</p>`);
      } else {
        document.writeln(`Hello Student`);
      }
    </script>
  </body>
</html>
