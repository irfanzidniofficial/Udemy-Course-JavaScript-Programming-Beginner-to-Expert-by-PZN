<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undifined</title>
  </head>
  <body>
    <script>
      // Undefined Variabel

      let name;
      if (name === undefined) {
        alert(`Hello Word 1`);
      } else {
        alert(`Hello ${name}`);
      }

      // Undefined Array Value
      const names = ["Irfan", "Zidni"];

      if (names[2] === undefined) {
        alert("Hello Word 2");
      } else {
        alert(`Hello ${names}[2]`);
      }

      //   Undefined Object Property
      const person = {};
      if (person.name === undefined) {
        alert("Hello Word 3");
      } else {
        alert(`Hello ${person.name}`);
      }
    </script>
  </body>
</html>
