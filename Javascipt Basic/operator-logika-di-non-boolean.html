<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika di Non Boolean</title>
  </head>
  <body>
    <script>
      console.info("hello" || "");
      console.info("" || []);
      console.info("0" || "NOL"); // truty & truty diambil paling kiri
      console.info(0 || "NOL");
      console.info(null || "NULL"); //NULL
      console.info(undefined || "UNDDEFINED"); //
      console.info(0 || false);

      const person = {
        firstName: "",
        lastName: "Zidni",
      };

      const name = person.firstName || person.lastName;

      console.info(name);

      console.info("HELLO" && ""); // ""
      console.info("" && []);
      ("");
      console.info("0" && "NOL"); // NOL

      


    </script>
  </body>
</html>
