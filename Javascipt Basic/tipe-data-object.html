<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      const person = {};
      person["nama"] = "Muhammad Irfan Zidni";

      person["alamat"] = "Indonesia";
      person["umur"] = 30;

      console.table(person);

      delete person["umur"];

      const orang = {
        nama: "Muhammad Irfan Zidni",
        alamat: "Semarang",
        umur: 20,
      };

      console.info(`Nama: ${orang.nama}`);
      console.info(`Alamat: ${orang.alamat}`);
      console.info(`Umur: ${orang.umur}`);

      console.table(orang);
    </script>
  </body>
</html>
