<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope

      let counter = 0;

      // global scope
      function hitMe() {
        // local scope hitMe
        counter++;
      }
      // global scope
      function other() {
        // local scope other
        counter++;
      }

      hitMe();
      hitMe();

      console.info(counter);

      function first() {
        // local scope first
        let firstVariable = "First";

        function firstNested() {
          console.info(firstVariable);
          const firstNestedVaiable = "First Nested";
        }
        firstNested();
        console.info(firstNestedVaiable); // tidak bisa di akses karena dari local scope ERROR
      }

      function second() {
        // local scope second
        let secondVariable = "Second";
      }

      first();
      second();

      // global scope
      // console.info(firstVariable); // tidak bisa di akses ERROR
      // console.info(secondVariable); // tidak bisa di akses ERROR
    </script>
  </body>
</html>
