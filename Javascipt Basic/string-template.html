<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sting Template</title>
  </head>
  <body>
    <script>
      const nama = "Muhammad Irfan Zidni";
      const template = `Nama : ${nama}`;

      document.writeln(template);
      document.writeln("<p>");
      const nilai = 90;
      const template2 = `Nama: ${nama}, ${nilai > 80}`;

      document.writeln(template2);

      const multiline = `Nama Saya Irfan,
Sekarang Kuliah di UDINUS,
Jurusan Sistem Inforasi.`;

      document.writeln("<pre>");
      document.writeln(multiline);
      document.writeln("<pre>");
    </script>
  </body>
</html>
