<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>
    <script>
      // Membuat Object dengan Method
      //   const person = {
      //     name: "Irfan",
      //     sayHello: function sayHello(name) {
      //       alert(`Hello ${name}`);
      //     },
      //   };
      const person = {
        name: "Irfan",
      };

      // Menambahkan Method ke Object
      person.sayHello = function (name) {
        alert(`Hello ${name}`);
      };

      person.sayHello("Zidni");
    </script>
  </body>
</html>
