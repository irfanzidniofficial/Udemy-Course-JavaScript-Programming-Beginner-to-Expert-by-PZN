<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      // Membuat Object Biasa
      //   const irfan = {
      //     firstName: "Irfan",
      //   };

      //   const zidni = {
      //     namaDepan: "Zidni",
      //   };

      // Membuat Constructur Function

      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        // method di constructur function
        this.sayHello = function (name) {
          console.info(`Hello ${name}, My name is ${this.firstName} `);
        };
      }

      const budi = new Person("Budi", "Susanto");

      const joko = new Person();
      joko.firstName = "Joko";
      joko.lastName = "Tingkir";

      console.log(budi);
      console.log(joko);
    </script>
  </body>
</html>
