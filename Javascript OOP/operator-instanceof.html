<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Instanceof</title>
  </head>
  <body>
    <script>
      class Employee {}
      class Manager extends Employee {}

      const irfan = new Employee();
      const zidni = new Manager();

      console.info(typeof irfan);
      console.info(typeof zidni);

      console.info(irfan instanceof Employee); // true
      console.info(irfan instanceof Manager); // false

      console.info(zidni instanceof Employee); // true karena turunan dari employee
      console.info(zidni instanceof Manager); // true
    </script>
  </body>
</html>
